<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RunnerVanilla</title>
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="runner-container">
        <div data-pauseable class="layer" id="layer-09"></div>
        <div data-pauseable class="layer" id="layer-08"></div>
        <div data-pauseable class="layer" id="layer-07"></div>
        <div data-pauseable class="layer" id="layer-06"></div>
        <div data-pauseable class="layer" id="layer-05"></div>
        <div data-pauseable class="layer" id="layer-04"></div>
        <div data-pauseable class="layer" id="layer-03"></div>
        <div data-pauseable class="layer" id="layer-02"></div>
        <div data-pauseable class="layer" id="layer-01"></div>
        <div data-pauseable class="layer" id="layer-00"></div>
        <div data-pauseable id="character" class="standing"></div>
        <div class="lives">Vidas: <span id="lives"></span></div>
        <div class="claws">Garras: <span id="claws"></span></div>
        <span class='play'>Jugar!</span>
        <button id="change-background">Cambiar fondo</button>
        <button id="change-character">Cambiar personaje</button>
    </div>
    <script src="scene.js"></script>
    <script src="entity.js"></script>
    <script src="main.js"></script>
</body>
</html>
