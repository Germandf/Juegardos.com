<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RunnerVanilla</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="runner-container">
        <div data-pauseable class="layer layer-09"></div>
        <div data-pauseable class="layer layer-08"></div>
        <div data-pauseable class="layer layer-07"></div>
        <div data-pauseable class="layer layer-06"></div>
        <div data-pauseable class="layer layer-05"></div>
        <div data-pauseable class="layer layer-04"></div>
        <div data-pauseable class="layer layer-03"></div>
        <div data-pauseable class="layer layer-02"></div>
        <div data-pauseable class="layer layer-01"></div>
        <div data-pauseable class="layer layer-00"></div>
        <div data-pauseable id="character" class="standing"></div>
        <div class="lives">Vidas: <span id="lives"></span></div>
        <div class="claws">Garras: <span id="claws"></span></div>
        <button id="play">Jugar</button>
    </div>
    <script src="scene.js"></script>
    <script src="entity.js"></script>
    <script src="main.js"></script>
</body>
</html>
